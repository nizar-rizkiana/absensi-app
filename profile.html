<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Edit Profile</title>
</head>

<body>
    <section id="edit-profile" class="col-12 col-md-6 col-xl-4 mx-auto border">
        <div class="container p-4 text-center">
            <h3>Update profile</h3>
            <br>
            <br>
            <img src="assets/image/avatar.png" alt="" width="150px" class="foto-profile">
            <br>
            <br>
            <form action="" class="form text-start">
                <div class="row mb-3">
                    <label for="foto" class="col-sm-2 col-form-label">Ubah Foto</label>
                    <div class="col-sm-10">
                        <input type="file" class="form-control" id="foto">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="username" class="col-sm-2 col-form-label">Username</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="username" value="nizar">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="email" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="email" value="nizarrizkianan@gmail.com">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="nomor" class="col-sm-2 col-form-label">Nomor Hp</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="nomor" value="088210830521">
                    </div>
                </div>
                <div class="mb-3">
                    <label for="alamat" class="form-label">Alamat</label>
                    <textarea class="form-control" id="alamat"
                        rows="3">kp. menes, rt/rw. 04/02, desa menes, kecamatan menes</textarea>
                </div>

                <a href="home.html" type="submit" class="btn btn-primary w-100">Update Profile</a>
                <!-- <button type="submit" class="btn btn-primary w-100">Update Profile</button> -->
            </form>

        </div>
    </section>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
